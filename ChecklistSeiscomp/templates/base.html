<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <title>Checklist Seiscomp</title>
    {% block css %}
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css"
        integrity="sha256-qj3p6P1fJIV+Ndv7RW1ovZI2UhOuboj9GcODzcNFIN8=" crossorigin="anonymous" />
        
    <!-- custom style -->
    <link rel="stylesheet" href="{% static 'ChecklistSeiscomp/style.css' %}">
    {% endblock css %}

</head>

<body>
    <nav class="nav-wrapper blue darken-1">
        <div class="container">
            <div class="nav-wrapper blue darken-1">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <a href="https://github.com/ftharyanto/eBAST" target="_blank" class="tooltipped right" data-tooltip="Source Code"><i class="fa-brands fa-github"></i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}><a href="{% url 'ChecklistSeiscomp:home' %}">Input Data</a></li>
                    <li {% if request.resolver_match.url_name == 'list_view' %}class="active"{% endif %}><a href="{% url 'ChecklistSeiscomp:list_view' %}">Inventory</a></li>
                    <li {% if request.resolver_match.url_name == 'operator_view' %}class="active"{% endif %}><a href="{% url 'ChecklistSeiscomp:operator_view' %}">Operator</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}><a href="{% url 'ChecklistSeiscomp:home' %}">Input Data</a></li>
        <li {% if request.resolver_match.url_name == 'list_view' %}class="active"{% endif %}><a href="{% url 'ChecklistSeiscomp:list_view' %}">Inventory</a></li>
        <li {% if request.resolver_match.url_name == 'operator_view' %}class="active"{% endif %}><a href="{% url 'ChecklistSeiscomp:operator_view' %}">Operator</a></li>
        <li><div class="divider"></div></li>
        <li><a href="https://github.com/ftharyanto/eBAST" target="_blank" class="down"><i class="fa-brands fa-github"></i> Source Code</a></li>
    </ul>

    {% block content %}
    {% endblock content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js"
        integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems);
        });

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.tooltipped');
            M.Tooltip.init(elems);
        });
        
        var tds = document.getElementsByTagName("td");
        for (var i = 0; i < tds.length; i++) {
            if (tds[i].innerHTML == " None ") {
                tds[i].style.color = "gray";
                tds[i].style.fontStyle = "italic"
            }
    }
    </script>

    {% block javascript %}
    {% endblock javascript %}
</body>

</html>
