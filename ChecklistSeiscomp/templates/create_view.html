{% extends "base.html" %}
{% load materializecss %}

{% block body %}

<div class="container">
    <form method="POST" enctype="multipart/form-data">

        <!-- Security token -->
        {% csrf_token %}

        <!-- Using the formset -->
        {{ form.as_p }}

        <input type="submit" value="Submit">
    </form>
</div>

{% endblock body %}
